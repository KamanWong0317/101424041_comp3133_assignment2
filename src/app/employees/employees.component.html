<h2>Employee List</h2>

<div class="logout">
  <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
</div>

<form [formGroup]="searchForm" (ngSubmit)="searchEmployees()" class="mb-3">
  <mat-form-field appearance="fill">
    <mat-label>Department</mat-label>
    <input matInput formControlName="department" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Designation</mat-label>
    <input matInput formControlName="designation" />
  </mat-form-field>

  <button mat-stroked-button type="submit">Search</button>
</form>


<div>
  <button mat-raised-button color="accent" (click)="addEmployee()">Add New Employee</button>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let emp">{{ emp.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let emp">{{ emp.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
    <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
  </ng-container>

  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
    <td mat-cell *matCellDef="let emp">{{ emp.designation }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let emp">
      <button mat-button color="primary" (click)="viewEmployee(emp)">View</button>
      <button mat-raised-button color="accent" (click)="editEmployee(emp.id)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteEmployee(emp.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
