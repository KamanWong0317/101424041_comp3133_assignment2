<h1 class="heading">Signup</h1>

<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
        Username is required.
      </mat-error>
      <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
        Must be at least 4 characters.
      </mat-error>
      <mat-error *ngIf="signupForm.get('username')?.hasError('maxlength')">
        Cannot be more than 20 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
        Please enter a valid email.
      </mat-error>
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
        Email format is invalid. Must be XXX&#64;XXX.XXX
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
        Please enter a password.
      </mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      <button mat-button type="button" color="warn" (click)="login()">Go Back</button>
    </div>

  </form>
</div>
